<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Magic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("MagicModule", []);

      app.controller("MagicModuleController", function ($scope, $http) {
        $scope.magic = [];

        $scope.form = {
          caster: "",
          spell: "",
          type: "WIZARD"
        };

        //HTTP POST methods
        $scope.cast = function () {
          var data = { "caster": $scope.form.caster, "spell": $scope.form.spell, "type": $scope.form.type };

          $http({
            method: "POST",
            url: '/harry-potter/magic',
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };

        function _success(response) {
          _clearForm();
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

        function _clearForm() {
          $scope.form.caster = "";
          $scope.form.spell = "";
          $scope.form.type = "WIZARD";
        }
      });
    </script>
</head>
<body ng-app="MagicModule" ng-controller="MagicModuleController">

<div class="container">
    <h1>Cast your Spells!!</h1>

    <form ng-submit="cast()">
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Your name" ng-model="form.caster" size="60"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Your spell" ng-model="form.spell" size="60"/></div>
        </div>
        <div class="row">
            <div class="col-3">
                Wizard Teacher <input name="type" type="radio" ng-model="form.type" value="TEACHER"/>
            </div>
            <div class="col-3">
                Wizard Student <input name="type" type="radio" ng-model="form.type" value="STUDENT"/>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                Just a Wizard <input name="type" type="radio" ng-model="form.type" value="WIZARD"/>
            </div>
            <div class="col-3">
                Death Eater <input name="type" type="radio" ng-model="form.type" value="DEATHEATER"/>
            </div>
        </div>
        <input type="submit" value="Cast!"/>
    </form>
</div>

</body>
</html>
